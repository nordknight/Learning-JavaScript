<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Изучаем JavaScript. Урок 14</title>
    <script type="text/javascript">
        function valid(form) {
            var fail = false;
            var name = form.name.value;
            var email = form.email.value;
            var password = form.password.value;
            var repassword = form.repassword.value;
            var state = form.state.value;

            var adr_pattern = /[0-9a-z_-]+@[0-9a-z_-]+\.[a-z]{2,5}/i;

            if (name == "" || name == " ")
                fail = "Вы не ввели свое имя";
            else if (adr_pattern.test(email)==false)
                fail = "Неверный email";
            else if (password == "" || password == " ")
                fail = "Вы не ввели пароль";
            else if (password != repassword)
                fail = "Пароли не совпадают";
            else if (state == "")
                fail = "Укажите пол";

            if (fail)
                alert(fail);
            else window.location = "http://www.google.ru";
        }
    </script>
</head>

<body>
    <form action="" method="post" name="test" id="form">
        <label for="name">Имя:</label>
        <input type="text" name="name" placeholder="Имя" id="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" name="email" placeholder="Email" id="email"><br><br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" value="" placeholder="Введите пароль" id="password"><br><br>
        <label for="repassword">Проверка пароля:</label>
        <input type="password" name="repassword" value="" placeholder="Повторите пароль" id="repassword"><br><br>
        <span>Пол</span>
        <input type="radio" name="state" value="Мужской" id="male" />
        <label for="male">Мужской</label>
        <input type="radio" name="state" value="Женский" id="female" />
        <label for="female">Женский</label><br><br>
        <input type="button" name="submit" onclick="valid(document.getElementById('form'))" value="Готово">
    </form>
</body>

</html>
