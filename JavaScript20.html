<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Изучаем JavaScript 20</title>
    <script type="text/javascript">
      var string = "Небольшая строка";
      var text = "Длина строки равна - " + string.length;
      text += "\nСтрока в верхнем регистре - " + string.toUpperCase();
      text += "\nСтрока в верхнем регистре - " + string.toLowerCase();
      text += "\nОбрезанная строка - " + string.substring(1,10);
      text += "\n3-ий символ - " + string.charAt(3);
      text += "\n'стро' начинается в - " + string.indexOf("стро");

      alert(text);
    </script>
  </head>
  <body>

  </body>
</html>
